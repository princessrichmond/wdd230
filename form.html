    <main>
       <div class="form-container">
        <h1>Create User Account</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Account Information</legend>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">
        
                <label for="confirmPassword">Confirm Password: </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="errorMessage" class="error"></span>
                
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
                <span id="emailError" class="error"></span>
   
            </fieldset>
            <fieldset>
                <label for="r">Page Rating: </label>
                <!-- <label for="r">INPUT: range, min, max, datalist, required</label> -->
                <div id="rangevalue"></div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <p>Selected value: <span id="selectedValue">1</span></p>
            </fieldset>
            <button type="submit" class="button">Create User Account</button>
        </form>
       </div>
